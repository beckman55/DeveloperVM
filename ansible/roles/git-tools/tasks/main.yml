---
# Git and GitHub tools installation role

- name: Install Git
  ansible.builtin.apt:
    name: git
    state: present

- name: Install Git LFS
  ansible.builtin.apt:
    name: git-lfs
    state: present

- name: Initialize Git LFS
  ansible.builtin.command: git lfs install --system
  args:
    creates: /etc/gitconfig
  changed_when: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add GitHub CLI GPG key
  ansible.builtin.get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'

- name: Get system architecture
  ansible.builtin.command: dpkg --print-architecture
  register: dpkg_arch
  changed_when: false

- name: Add GitHub CLI repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    filename: github-cli

- name: Install GitHub CLI
  ansible.builtin.apt:
    name: gh
    state: present
    update_cache: true

- name: Verify Git installation
  ansible.builtin.command: git --version
  register: git_version
  changed_when: false

- name: Verify GitHub CLI installation
  ansible.builtin.command: gh --version
  register: gh_version
  changed_when: false

- name: Display versions
  ansible.builtin.debug:
    msg: |
      Git: {{ git_version.stdout }}
      GitHub CLI: {{ gh_version.stdout_lines[0] }}
