---
# VS Code installation role (official Microsoft repo, NOT snap)

- name: Remove conflicting VS Code sources (prevent Signed-By conflicts)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/vscode.sources
    - /usr/share/keyrings/microsoft.gpg
  ignore_errors: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Microsoft GPG key
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /etc/apt/keyrings/microsoft.asc
    mode: '0644'

- name: Add VS Code repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.asc] https://packages.microsoft.com/repos/code stable main"
    state: present
    filename: vscode

- name: Install VS Code
  ansible.builtin.apt:
    name: code
    state: present
    update_cache: true

- name: Verify VS Code installation
  ansible.builtin.command: code --version
  become: true
  become_user: "{{ dev_username }}"
  environment:
    HOME: "{{ dev_user_home }}"
  register: vscode_version
  changed_when: false

- name: Display VS Code version
  ansible.builtin.debug:
    msg: "VS Code version: {{ vscode_version.stdout_lines[0] }}"

- name: Install VS Code extensions for dev user
  ansible.builtin.command: >
    code --install-extension {{ item }} --force
  loop: "{{ vscode_extensions }}"
  become: true
  become_user: "{{ dev_username }}"
  environment:
    HOME: "{{ dev_user_home }}"
  register: ext_result
  changed_when: "'successfully installed' in ext_result.stdout or 'was successfully installed' in ext_result.stdout"
  failed_when: false

- name: Display extension installation results
  ansible.builtin.debug:
    msg: "Extension {{ item.item }}: {{ 'installed' if item.rc == 0 else 'failed or already installed' }}"
  loop: "{{ ext_result.results }}"
  when: ext_result.results is defined
  loop_control:
    label: "{{ item.item }}"
